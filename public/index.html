<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mob Coding!</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!--
      CodePen I was testing this in:
      http://codepen.io/LearnTeachCode/pen/ryqmBY?editors=1100
    -->

    <h1>Mob Coding!</h1>

    <section class="time">
      <p class="timelabel">Time remaining:</p>
      <p id="timeleft">....</p>
    </section>

    <section class="main">
      <textarea id="editor"></textarea>
    </section>

    <aside class="sidebar">

      <h2>Current turn:</h2>
      <p id="currentturn">Anonymous123</p>
      <hr>
      <h2>Next turn:</h2>
      <p id="nextturn">Bobby</p>
      <hr>
      <h2>Players:</h2>
      <ol id="playerlist">
        <li id="me"><strong>Me:</strong> <input type="text" id="myname" value="Anonymous"></li>
      </ol>
    </aside>

  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src="local.js"></script>

</html>
